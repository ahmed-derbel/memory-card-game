<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>memory game</title>
    <script src="https://kit.fontawesome.com/993a0295bb.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>

    <ul class="deck" id="lobna">

        </li>
        <li class="card">
            <i class="fa fa-paper-plane-o"></i>
        </li>
        <li class="card">
            <i class="fa fa-anchor"></i>

        <li class="card">

        </li>

            <i class="fa fa-bomb"></i>
        </li>

        </li> 
        <li class="card">
            <i class="fa fa-diamond"></i>
        </li> 
        
        <li class="card">
            <i class="fa fa-leaf"></i>
        </li> 
        <li class="card">
            <i class="fa fa-bomb"></i>
        </li> 
        <li class="card">
            <i class="fa fa-bolt"></i>
        </li> 
        <li class="card">
            <i class="fa fa-bicycle"></i>
        </li> 
        <li class="card">
            <i class="fa fa-paper-plane-o"></i>
        </li> 
        <li class="card">
            <i class="fa fa-cube"></i>
        </li> 
    </ul>
    <div id="win"> <div id="congrats"> Congratulations!! <i class="fas fa-fire-alt"></i><i class="fas fa-fire-alt"></i></div><br>
        <div id="rewards"></div>
    <button class="replay" id='secondary'>Restart <i class="fas fa-redo-alt"></i></button><br>

    </div>
    </div>
    <script src="js/app.js"></script>

</html>
